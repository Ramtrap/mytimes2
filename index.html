<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet"/>
    <title>My Times | Home</title>
  </head>
  <body>

    <!--   HEADER   -->
    <header>
      <div class="logo">
        <a href="#"><img src="./resources/images/img-myt-logo.jpg" alt="My Times logo"/></a>
        <span>My Times</span>
      </div>
      <nav class="menu">
        <span><a href="#">World</a></span>
        <span><a href="#">U.S.</a></span>
        <span><a href="#">Tech</a></span>
        <span><a href="#">Science</a></span>
      </nav>
    </header>

    <!--   MAIN CONTENT   -->
    <div class="main">
      <span>MAIN</span>
      <!--   LARGE / LEFT COLUMN OF INFORMATION   -->
      <div class="large">
        <span>LARGE</span>
        <!--   TOP STORY   -->
        <div class="top-story">
          <span>TOP STORY</span>
          <!--   IMAGE CONTENT   -->
          <div class="top-image-content">
            <span>TOP IMAGE CONTENT</span>
          </div>
          <!--   TEXT CONTENT   -->
          <div class="top-text-content">
            <span>TOP TEXT CONTENT</span>
          </div>
        </div>

        <!--   SUB-STORIES   -->
        <!--   STORY 1   -->
        <div class="story">
          <span>STORY 1</span>
          <!--   TEXT CONTENT   -->
          <div class="text-content">
            <span>STORY 1 TEXT CONTENT</span>
          </div>
          <!--   IMAGE CONTENT   -->
          <div class="image-content">
            <span>STORY 1 IMAGE CONTENT</span>
          </div>

        </div>

        <!--   STORY 2   -->
        <div class="story">
          <span>STORY 2</span>
          <!--   TEXT CONTENT   -->
          <div class="text-content">
            <span>STORY 2 TEXT CONTENT</span>
          </div>
          <!--   IMAGE CONTENT   -->
          <div class="image-content">
            <span>STORY 2 IMAGE CONTENT</span>
          </div>

        </div>

      </div>

      <!--   MEDIUM / MIDDLE COLUMN OF INFORMATION   -->
      <div class="medium">
        <span>MEDIUM</span>
        <div class="story">
          <span>STORY 3</span>
          <!--   TEXT CONTENT   -->
          <div class="text-content">
            <span>STORY 3 TEXT CONTENT</span>
          </div>
          <!--   IMAGE CONTENT   -->
          <div class="image-content">
            <span>STORY 2 IMAGE CONTENT</span>
          </div>

        </div>
      </div>

      <!--   SMALL / RIGHT COLUMN OF INFORMATION   -->
      <div class="small">
        <span>SMALL</span>
        <!--   SMALL COLUMN PHOTO   -->
        <div class="small-photo">
          <span>SMALL PHOTO</span>
        </div>
        <!--   OTHER LINKS   -->
        <div class="links">
          <span>LINKS</span>
        </div>
      </div>

    </div>

    <!--   FOOTER   -->
    <footer>
      <span>FOOTER</span>
    </footer>

  </body>
</html>
